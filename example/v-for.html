<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type = "text/javascript" src = "../assets/js/vue.js"></script>
    <title>v-for</title>
</head>
<body>
    <h1>v-for 实例</h1>
    <p>
        v-for指令用来循环渲染一组data中的数组，v-for指令需要以 item in items 形式的特殊语法，items 是源数据数组并且item是数组元素迭代的别名。
    </p>
    <hr>
    <div id="app">
        <ul>
            <li v-for = 'item in sortItems'>{{item}}</li>
        </ul>
        <br>
        <ul>
            <li v-for = '(student,index) in sortStudents'>{{index+1}}:{{student.name}}-{{student.age}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                items:[1,31,24,4,56,26,17],
                students:[
                    {name:'aaa',age:22},
                    {name:'bbb',age:13},
                    {name:'ccc',age:66},
                    {name:'ddd',age:32}
                ]                 
            },
            computed:{
                sortItems:function(){
                    return this.items.sort(itemsSort);
                },
                sortStudents:function(){
                    return studentsSort(this.students,'age')
                }
            }
        });
        function itemsSort(a,b){
            return a-b;
        }
        function studentsSort(array,key){
            return array.sort(function(a,b){
                var x = a[key];
                var y = b[key];
                return ((x<y)?-1:((x>y)?1:0));
            });
        }
    </script>
</body>
</html>
