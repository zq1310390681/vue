<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello world</title>
    <script type = "text/javascript" src = "../assets/js/vue.js"></script>
</head>
<body>
    <h1>Template的三种写法</h1>
    <hr>
    <ol>
        <li>
            直接写在构造器里的template，这种写法比较直观，但是如果模板html代码太多，不建议这么写
        </li>
        <li>
            写在Template标签里的模板更像是在写HTML代码，就算是不会写vue的人也会制作页面
        </li>
        <li>
            写在script标签里面的模板，可以让模板文件从外部引入
        </li>
    </ol>
    <div id = "app">
        {{message}}
    </div>
    <template id="dd2">
        <h2 style = 'color:red'>我是Template标签模板</h2>
    </template>

    <script type="x-template" id="dd3">
            <h2 style = 'color:red'>我是Script标签模板</h2>
    </script>
    <script type = "text/javascript"> 
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!'
            },
           // template:'#dd2',
            template:'#dd3'
            // template:`
            //     <h2 style = 'color:red'>我是选项模板</h2>
            // `
        })
    </script>
</body>
</html>
