<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-on</title>
</head>
<body>
    <h1>v-on实例</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{count}}
        <button v-on:click = 'plusPoint'>加分</button>
        <button @click = 'reducePoint'>减分</button>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                count:0
            },
            methods:{
                plusPoint:function(){
                    this.count++;
                },
                reducePoint:function(){
                    this.count--;
                }
            }
        })
    </script>
</body>
</html>
